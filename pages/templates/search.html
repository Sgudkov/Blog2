{% extends "home.html" %}
{% block content %}
{% include "header.html" %}
{% include "body.html" %}
<div class="container">
    {% for post in object_list %}
        <ul class="list-group">
        <li class="list-group-item">{{ post.head }}</li>
        <li class="list-group-item">{{ post.text }}</li>
         <a href="{% url 'articles' post.pk %}" class="btn btn-outline-primary btn-sm">Подробнее</a>
        </ul>
    {% endfor %}
</div>


{% endblock %}
